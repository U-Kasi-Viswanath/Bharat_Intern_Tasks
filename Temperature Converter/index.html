<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="inputTemp" placeholder="Enter temperature">
        </div>
        <div class="card">
            <div class="grid">
                <button id="celsiusToFahrenheit">Celsius to Fahrenheit</button>
                <button id="fahrenheitToCelsius">Fahrenheit to Celsius</button>
                <button id="celsiusToKelvin">Celsius to Kelvin</button>
                <button id="kelvinToCelsius">Kelvin to Celsius</button>
                <button id="fahrenheitToKelvin">Fahrenheit to Kelvin</button>
                <button id="kelvinToFahrenheit">Kelvin to Fahrenheit</button>
            </div>
        </div>
        <div class="output-container">
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
